<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FNAF 3D – Prototipo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Komika+Axis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Menú principal -->
  <div id="menu">
    <div class="menu-content">
      <h1>FIVE NIGHTS</h1>
      <p class="subtitle">at Prototype</p>
      <button id="btn-newgame">NUEVA NOCHE</button>
      <button id="btn-continue">CONTINUAR</button>
      <button id="btn-options">OPCIONES</button>
    </div>
  </div>

  <!-- HUD en juego -->
  <div id="hud" class="hidden">
    <div class="hud-top">
      <div class="hud-time">12 AM</div>
      <div class="hud-night">Noche 1</div>
      <div class="hud-power">Poder 100%</div>
    </div>
    <div class="hud-bottom">
      <div class="hud-hint">Cámaras: [1-6] • Luz: [L] • Puerta: [P]</div>
      <div class="hud-room">Oficina</div>
    </div>
    <!-- Overlay de cámaras -->
    <div id="camera-overlay" class="hidden">
      <div class="camera-grid">
        <button class="cam-btn" data-cam="office">OFFICE</button>
        <button class="cam-btn" data-cam="stage">STAGE</button>
        <button class="cam-btn" data-cam="leftHall">LEFT HALL</button>
        <button class="cam-btn" data-cam="rightHall">RIGHT HALL</button>
        <button class="cam-btn" data-cam="dining">DINING</button>
        <button class="cam-btn" data-cam="backroom">BACKROOM</button>
      </div>
      <div class="camera-title">CAM 1A – STAGE</div>
    </div>
  </div>

  <!-- Canvas WebGL -->
  <canvas id="game"></canvas>

  <!-- Sonidos -->
  <audio id="sfx-click" src="assets/click.mp3" preload="auto"></audio>
  <audio id="sfx-cam" src="assets/camera.mp3" preload="auto"></audio>
  <audio id="sfx-step" src="assets/step.mp3" preload="auto"></audio>
  <audio id="sfx-ambience" src="assets/ambience.mp3" preload="auto" loop></audio>

  <!-- Librería Three.js -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <!-- Controles de cámara opcionales -->
  <script src="https://unpkg.com/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>
  <script src="game.js"></script>
</body>
</html>
